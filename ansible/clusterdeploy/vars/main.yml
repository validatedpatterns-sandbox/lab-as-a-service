# Define the cluster's high-level state regardless of the cloud.
cluster:
  name: "{{ cluster_name_input }}"
  clusterGroup: "{{ cluster_clusterGroup_input }}"
  version: img4.19.9-x86-64-appsub # oc get clusterimageset
  baseDomain: "{{ cluster_baseDomain_input }}"

# This section defines *which* cloud is used and contains common/primary cloud config.
cloud:
  provider: "{{ cloud_provider_input }}"
  region: "{{ cloud_region_input }}"


# Grouping hardware/scaling specs together.
machinePools:
  controlPlane:
    replicas: "{{ mp_controlPlane_replicas_input }}"
    machineType: "{{ mp_controlPlane_machineType_input }}"
    disk:
      size: 200 # GB
  workers:
    replicas: "{{ mp_workers_replicas_input }}"
    machineType: "{{ mp_workers_machineType_input }}"
    disk:
      size: 200 # GB

# Cloud-Specific Configurations
cloudConfig:
  azure:
    cloudName: AzurePublicCloud
    baseDomainResourceGroupName: "{{ cc_azure_resourceGroup_input }}"
  gcp:
    projectID: "{{ cc_gcp_projectID_input }}"
  aws: {}
