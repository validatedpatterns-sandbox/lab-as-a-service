apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}
spec:
  to:
    kind: Service
    name: {{ .Values.name }}
  port:
    targetPort: {{ .Values.service.port }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
