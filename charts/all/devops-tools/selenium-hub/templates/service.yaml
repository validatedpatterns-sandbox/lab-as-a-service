apiVersion: v1
kind: Service
metadata:
  name: {{ include "selenium-hub.name" . }}
  labels:
    {{- include "selenium-hub.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
    - name: {{ .name }}
      protocol: TCP
      port: {{ .port }}
      targetPort: {{ .port }}
  {{- end }} 
  selector:
    {{- include "selenium-hub.selectorLabels" . | nindent 4 }}
